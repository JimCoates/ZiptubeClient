<div *ngIf='video'>
  <section>
          <figure>
            <video width=800px height=450px  controls>
              <source src={{video.url}}  type={{video.format}} controls>
            </video>
            <figcaption>
                <h1> {{video.title}} </h1>
                <p>{{video.description}}</p>
            </figcaption>
            <div>
                <comments></comments>
            </div>
          </figure>
  </section>
  <videosidebar></videosidebar>
</div>
